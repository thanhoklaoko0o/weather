<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<!-- header page -->
		<th:block th:replace="layout/head :: head"></th:block>
<br>
<br>
		<div class="container" style="height: 700px;">
			<div class="row ">
				<div class="col-sm-3 "></div>
				
				<div class="col-sm-6 iframe-login">
					<div class="login-form">
						<form th:action="@{/reset-password}" th:object="${passwordResetForm}" method="post">
							
							<h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
							<input type="hidden" name="token" th:value="${token}"/>
							<div class="form-group">
								<input type="password" id="password" class="form-control " placeholder="Password" th:field="*{password}">
								<!-- <label th:if="${#fields.hasErrors('encrytedPassword')}" th:errors="*{encrytedPassword}" style="color:red" ></label> -->
							</div>
							
							<div class="form-group">
								<input type="password" id="re-password" class="form-control" placeholder="Confirm Password" th:field="*{confirmPassword}">
								<!-- <label class="error-message" th:if="${#fields.hasGlobalErrors()}" style="color: red; text-align: center"
								th:text="${#fields.errors('global').get(0)}"></label> -->
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block disinput dinput btn-register"  th:text="Reser Password"></button> 
							</div>
						
						</form>
						<a th:href="@{/login}"><b style="color: red;">Back Page Login</b></a>
					</div>
				</div>
			<div class="col-sm-3">
		</div>
	</div>
	<hr>
	</div>
	<!-- Footer -->
	<th:block th:replace = "layout/footer :: footer"></th:block>
</body>
</html>

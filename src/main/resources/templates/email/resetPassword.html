<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<!-- header page -->
		<th:block th:replace="layout/head :: head"></th:block>
		<body style="height: 100vh;">
<div class="container">
	<div class="row">
			<div class="frame-formlogin">
				<form class="modal-content" th:action="@{/form-login}" method="post" id="form-login">
					
					<h3 style="text-align: center;"><b>Type New Password</b></h3>
					
					<div class="container-form">
						<div class="group-message">
							<label th:if="${(param.message != null)}" style="color: green;">You registered account successfully</label>
						</div>
					</div>
					
					<div class="container-form">
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Confirm Password" name="password">
						</div>
						<div class="frame-btnlogin">
							<button type="submit" class="btn btn-primary btnlogin">Reset Password</button>
						</div>
					</div>
				</form>
			</div>
	</div>
	
</div>
<!-- Footer -->
	<div class="footer-login">
		<th:block th:replace="layout/footer :: footer"></th:block>
	</div>
	<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/js/jslogin.js}"></script>
	</body>
</html>

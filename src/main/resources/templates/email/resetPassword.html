<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<!-- header page -->
		<th:block th:replace="layout/head :: head"></th:block>
		<body style="height: 100vh;">
<div class="container">
	<div class="row">
			<div class="frame-formlogin">
				<form class="modal-content" th:action="@{/reset-password}" th:object="${passwordResetDTO}" method="post" id="form-reset">
					
					<h3 style="text-align: center;"><b>Type New Password</b></h3>
					<div class="container-form">
						<div class="group-message">
							<label th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}" style="color: red;"></label>
						</div>
					</div>
					<input type="hidden" name="token" th:value="${token}"/>
					<div class="container-form">
						<div class="form-group">
							<input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}">
							<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red" ></label>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Confirm Password" th:field="*{confirmPassword}">
							<label class="error-message" th:if="${#fields.hasGlobalErrors()}" style="color: red; text-align: center"
								th:text="${#fields.errors('global').get(0)}"></label>
						</div>
						<div class="frame-btnlogin">
							<button type="submit" class="btn btn-primary btnlogin">Reset Password</button>
						</div>
					</div>
					
				</form>
			</div>
	</div>
	
</div>

	<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/js/jslogin.js}"></script>
	</body>
</html>

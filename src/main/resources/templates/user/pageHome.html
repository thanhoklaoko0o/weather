<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head"></th:block>
<th:block th:replace="layout/header :: header"></th:block>
<div class="container">
	<div class="row ">
		<div class="col-sm-8 ">
			<div class="col-sm-12 ">
				<form class="form-inline" th:action="@{/home-weather/search-city}">
					<div class="input-group form-search">
						<input type="text" class="form-control"
							placeholder="Type name city to watch infomation weather"
							name="name" th:value="${(param.name)}">
						<div class="input-group-btn">
							<button class="btn btn-default btn-search" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<br> <br> <br>
			<div class="col-sm-12 tbl">
				<table class="table">
					<!-- Show result search weather city -->
					<th:block th:replace="user/search :: search"></th:block>
					<!-- Show data weather city in DB -->
					<th:block th:replace="user/dataWeather :: dataWeather"></th:block>
				</table>
			</div>
		</div>
		<div class="col-sm-4">
			<!-- ForeCast Weather Now -->
		</div>
	</div>
	<hr>
</div>
<th:block th:replace="layout/footer :: footer"></th:block>
<script th:src="@{/js/jslocation.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/jshome.js}"></script>
</body>
</html>

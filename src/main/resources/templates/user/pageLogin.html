<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<!-- header page -->
		<th:block th:replace="layout/head :: head"></th:block>
		<body style="height: 100vh;">
<br>
<br>
<br>
			<div class="container">
				<div class="row ">
					<div class="col-sm-3"></div>
					<div class="col-sm-6 iframe-login">
					<!-- Form Login -->
						<div class="login-form">
							<form th:action="@{/form-login}" method="post" id="form-login">
								
								<h3 class="text-center"><b>Login</b></h3>
								<div class="group-message">
									<label th:if="${(param.message != null)}" style="color: green;">You registered account successfully</label>
									<label th:if="${(param.error != null)}" style="color: red;">Your username or password is not correct !</label>
								</div>
								
								<div class="form-group">
									<input type="text" class="form-control userName" placeholder="Username" name="username">
									<label id="kqCheckName" style="color: red"></label>
								</div>
								
								<div class="form-group">
									<input type="password" class="form-control disinput" placeholder="Password" name="password">
								</div>
								
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block disinput btn-signin">Sign in</button>
								</div>
								
								<div class="clearfix">
									<p class="textpass">
										<a data-toggle="modal" data-target=".bd-example-modal-sm1" class="pull-right">Lost your Password?</a></p>
								</div>
								
							</form>
							<p class="text-center">Don't have an account? <a class="C_linksignup" th:href="@{/registerAccount}">Sign up here</a></p>
						</div>
					
					<!-- reset password -->
					<div class="modal fade bd-example-modal-sm1" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="col-sm-12 frame-reset">
								<div class="col-sm-12">
									<h4>Reset Password</h4>
								</div>
							<div class="col-sm-12">
								<!-- <form th:action = "@{/forgot-password}" method="get"> -->
									<div class="form-group form-reset"></div>
									<div class="form-group form-reset">
										<input type="text" id="txt_email" class="form-control" placeholder="Type email...">
									</div>
									<div class="form-group form-reset">
										<button class="btn btn-primary btn-block">Get New Password</button>
									</div>
								<!-- </form> -->
							</div>
						</div>
						</div>
					</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
		<hr><br><br>
	</div>
	<!-- Footer -->
	<th:block th:replace="layout/footer :: footer"></th:block>
	<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/js/jslogin.js}"></script>
	</body>
</html>

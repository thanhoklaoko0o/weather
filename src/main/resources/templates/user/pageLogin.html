<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page Login</title>
<link 	th:href="@{/css/bootstrap.min.css}" 	 rel="stylesheet">
<link 	th:href="@{/css/stylepage.css}" 	  	 rel="stylesheet">
<script th:src ="@{/js/jquery.min.js}" 	  		 type="text/javascript"></script>
<script th:src ="@{/js/sweetalert2.all.min.js}"  type="text/javascript"></script>
<script th:src ="@{/js/bootstrap.min.js}" 		 type="text/javascript" ></script>
</head>
<body style="height: 100vh;">

	<br>
	<br>
	<br>
	<br>
 <div class="container">
	<div class="row ">
	  <div class="col-sm-3 " >
	  </div>
	  <div class="col-sm-6 iframe-login" >
	  		
	  		<!-- Form Login -->
			<div class="login-form">
				<form name='f' th:action="@{/form-login}" method="post">
				
					<h3 class="text-center"><b>Login</b></h3>
					
					<div class="form-group">
						<span  th:if="${(param.message != null)}" style="color: green;">You registered account successfully</span>
					</div>
					<div class="form-group">
						<span  th:if="${(param.error != null)}" style="color: red;">Login Failed !</span>
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" required="required" name="username" id="username">
					</div>
					
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password"required="required" name="password" id=password>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Sign in</button>
					</div>
					
					<div class="clearfix">
						<p class="textpass">
						<a href="" class="pull-right" data-toggle="modal"data-target=".bd-example-modal-sm1">Lost your Password?</a>
						</p>
					</div>
					
				</form>
				
					<p class="text-center">
						Don't have an account?
						 <a class="C_linksignup" th:href="@{/registerAccount}">Sign up here</a>
					</p>
				
			</div>

			
			<!-- reset password -->
			<div class="modal fade bd-example-modal-sm1" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm">
					<div class="login-form-reset">
					
						<div class="title-reset">
							<p class="">Reset Password</p>
						</div>

						<form th:action="@{/getNewPassWord}" method="get">
						
							<div class="form-group">
								<input type="text" class="form-control"placeholder="Username or Email" required="required" name="name">
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Get New Password</button>
							</div>
							
						</form>
						
					</div>
				</div>
			</div>
	  		
	  </div>
	  <div class="col-sm-3">
	  </div>
	</div>
	 <hr>
	</div>
 
	<!-- <!-- Footer -->
  <footer class="page-footer font-small blue">

    <div class="footer-copyright text-center py-3" style="color: red;">
      © 2019 Copyright: <a href="" style="color: red;"> FB/Ngoc.Hung.USD</a>
    </div>
    <div class="footer-copyright text-center py-3" style="color: red;">
      Mentor : Anh Hạnh
    </div>

  </footer>
  <!-- Footer -->
</body>
</html>

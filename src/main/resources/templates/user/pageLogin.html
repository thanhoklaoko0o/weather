<div class="container">

			<div class="frame-formlogin">
				<form class="modal-content" th:action="@{/form-login}" method="post" id="form-login">
					
					<h3 style="text-align: center;"><b>Login</b></h3>
					
					<div class="container-form">
						<div class="group-message">
							<label th:if="${(param.message != null)}" style="color: green;">You registered account successfully</label>
							<label th:if="${(param.error != null)}" style="color: red;">Account is not existed in system !</label>
						</div>
					</div>
					
					<div class="container-form">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username" name="username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>
						<div class="frame-btnlogin">
							<button type="submit" class="btn btn-primary btnlogin">Login</button>
						</div>
						<p><a href="#">Forgot password ?</a></p>
					</div>
					
					<div class="container-form" style="background-color: #f1f1f1">
						<p>Don't have an account ? <a th:href="@{/registerAccount}">Sign up here !</a></p>
					</div>
				</form>
			</div>

<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<!-- header page -->
		<th:block th:replace="layout/head :: head"></th:block>
		<body style="height: 100vh;">
			<div id="loading" style="display: none">
				<img src="../img/waiting.gif" alt="Loading..." />
			</div>
			<div class="container">
				<div class="row">
						<div class="frame-formlogin">
							<form class="modal-content" th:action="@{/form-login}" method="post" id="form-login">
								
								<h3 style="text-align: center;"><b>Login</b></h3>
								
								<div class="container-form">
									<div class="group-message">
										<label th:if="${(param.message != null)}" style="color: green;">You registered account successfully</label>
										<label th:if="${(param.error != null)}" style="color: red;">Account is not existed in system !</label>
										<label th:if="${(param.resetpassword != null)}" style="color: green;">Reset password successfully !</label>
									</div>
								</div>
								
								<div class="container-form">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Username" name="username">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" placeholder="Password" name="password">
									</div>
									<div class="frame-btnlogin">
										<button type="submit" class="btn btn-primary btnlogin">Login</button>
									</div>
									<p><a href="#" class="form-reset">Forgot password ?</a></p>
								</div>
								
								<div class="container-form" style="background-color: #f1f1f1">
									<p>Don't have an account ? <a th:href="@{/registerAccount}">Sign up here !</a></p>
								</div>
							</form>
						</div>
				</div>
				
				<div id="id01" class="modal">
					<div class="modal-content animate" style="background-color: white">
						<div class="container-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Enter your email" id="txt_email" name="txt_email">
								<label id="kqFailed" style="color:red"></label>
								<label id="kqSucessful" style="color:green;"></label>
							</div>
							<div class="form-group">
								<button class="btn btn-primary btn-reset">Reset Password</button>
							</div>
							
						</div>
					</div>
				</div>
			</div>
<!-- Footer -->
	<div class="footer-login">
		<th:block th:replace="layout/footer :: footer"></th:block>
	</div>
	<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/js/jslogin.js}"></script>
	<script type="text/javascript">
		$(".form-reset").click(function(){
			document.getElementById('id01').style.display='block';
			
		})
		// Get the modal
		var modal = document.getElementById('id01');
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
	</body>
</html>

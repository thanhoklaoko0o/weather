<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<!-- header page -->
		<th:block th:replace="layout/head :: head"></th:block>
<br>
<br>
		<div class="container">
			<div class="row ">
				
				<div class="iframe-login">
					<div class="login-form">
						<form th:action="@{/registerAccount}" method="post" th:object="${userDTO}" id="form-signup">
							
							<h2 class="text-center">Register Account</h2>
							<div class="form-group frame-register">
								<input type="text" class="form-control username" placeholder="Username" th:field="*{userName}">
								<label id="kqCheckName" style="color:red"></label>
								<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color:red" ></label>
								<label  th:if="${(param.msgUserName != null)}" style="color: red;">UserName have been registered !</label>
							</div>
							
							<div class="form-group frame-register">
								<input type="text" class="form-control disinput emailuser" placeholder="Email Address" th:field="*{email}">
								<label id="kqCheckMail" style="color:red;"></label>
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red" ></label>
								<label  th:if="${(param.msgEmail != null)}" style="color: red;">Email have been registered !</label>
							</div>
							
							<div class="form-group frame-register">
								<input type="password" id="password" class="form-control disinput dinput" placeholder="Password" th:field="*{encrytedPassword}">
								<label th:if="${#fields.hasErrors('encrytedPassword')}" th:errors="*{encrytedPassword}" style="color:red" ></label>
							</div>
							
							<div class="form-group frame-register">
								<input type="password" id="re-password" class="form-control disinput dinput" placeholder="Confirm Password" th:field="*{confirmPassword}">
								<label class="error-message" th:if="${#fields.hasGlobalErrors()}" style="color: red; text-align: center"
								th:text="${#fields.errors('global').get(0)}"></label>
							</div>
							
							<div class="form-group frame-register">
								<input type="text" class="form-control disinput dinput" placeholder="First Name" th:field="*{firstName}">
								<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red" ></label>
							</div>
							
							<div class="form-group frame-register">
								<input type="text" class="form-control disinput dinput" placeholder="Last Name" th:field="*{lastName}">
								<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red" ></label>
							</div>
							
							<div class="form-group frame-register">
								<button type="submit" class="btn btn-primary btn-block disinput dinput btn-register"  th:text="Register"></button> 
							</div>
						
						</form>
						<a th:href="@{/login}"><b style="color: red;">Back Page Login</b></a>
					</div>
				</div>
		</div>
	</div>
	<hr>
	<!-- Footer -->
	<th:block th:replace = "layout/footer :: footer"></th:block>
	<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script type = "text/javascript" th:src = "@{/js/jsregister.js}"></script>
</body>
</html>

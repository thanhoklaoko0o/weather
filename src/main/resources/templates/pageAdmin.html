	<section id="main">

									<table class="table">

											<tr class="bg-primary">
												<th>User</th>
												<th>Email</th>
												<th>Active</th>
												<th>Role</th>
											</tr>
										</thead>
										<th:block th:each="user : ${lstUser}">

											<tr th:object="${user}" th:data-id="${user.userId}">
												<td th:text="*{lastName}+' '+*{firstName}"></td>
												<td th:text="*{email}"></td>
												<td><input class="activeUser" type="checkbox"
													th:checked="*{enabled}" /></td>
												<td><select class="example-multiple-selected"
													multiple="multiple">
														<option th:each="role : ${lstRole}" th:value="${role.roleId}"
															th:text="${role.role}" 
															th:selected="${ role.roleId==1 }">
														</option>
												</select>
												</td>
												<td><button type="button"
														class="xoa-user btn btn-danger">Delete</button></td>
											</tr>
										</th:block>
									</table>

								</div>
							</div>

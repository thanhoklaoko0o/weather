<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Details</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home-weather}">HOME</a>
			</div>
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home-admin}">MANAGEMENT</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Hi, <span
							th:utext="${#request.userPrincipal.name}"></span></a></li>
					<li><a th:if="${#request.userPrincipal != null}"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<section id="main">
		<div class="container">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-heading">
							
                          	<h1>5 day weather forcast</h1>
						</div>
					</div>
					<div class="panel-body">
						<div class="col-sm-12">

							<div class="tab-pane active" id="forecast-list">
								<div id="forecast_list_ul">
									<table class="table">
										<tbody>
											<tr th:each="fore : ${lstForeCast}">						    				
						    				<td>
						    					Mon 23 Sep<img src="http://openweathermap.org/img/wn/04d@2x.png" width="50" height="50"><div class="weather-forecast-list__today-label">Today</div>
						    					
						    				</td>
						    				<td>
						    					<span id="cam" class="badge badge-info">13.2°С </span><span id="den" class="badge badge-info">13.2°С </span> <i th:text="${fore.description}"> </i>
						    					<p class="weather-forecast-list__card">1.79 m/s&nbsp;<br>clouds: 71 %,&nbsp;&nbsp;1013.78 hpa</p>						    					
						    				</td>						    				
						    			</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="page-footer font-small blue">

		<!-- Copyright -->
		<div class="footer-copyright text-center py-3" style="color: red;">
			© 2019 Copyright: <a href="" style="color: red;"> FbNgocHung.com</a>
		</div>
		<!-- Copyright -->

	</footer>
	<!-- Footer -->
	<script type="text/javascript">
	// click showlist add style display:table-row  vì mi dùng table nên display phải là table dùng bình thường không ra vs vỡ giao diện hết
	function showlist(){
		document.getElementById("hideshowless").style.display = "table-row";
		document.getElementById("showless").style.display = "table-row";
	}
	
	function hidelist(){
		document.getElementById("hideshowless").style.display = "none";
		document.getElementById("showless").style.display = "none";
	}
</script>

</body>
</html>
